<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Demo</title>
</head>
<body>

  <my-element>
    <h1>This should be green.</h1>
    <h2>This should be green.</h2>
    <b>this should be red</b>
  </my-element>

  <h1>This should be black.</h1>
  <h2>This should be black.</h2>
  <b>this should be black</b>

  <script src="../dist/scopedcss.js"></script>

  <script>
    new ScopedCss("my-element", "h1, h2 { color: green; } h2 + b { color: red; }").appendTo(document.body);
  </script>
</body>
